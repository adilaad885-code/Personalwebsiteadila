<style>
    body {
        background-image: url("love.jpg");
        background-size: cover;
        background-attachment: fixed;
        font-family: 'Quicksand', sans-serif;
        margin: 0;
    }

    .header-title {
        font-family: 'Playfair Display', serif;
        font-size: 40px;
        color: #C71585;
        margin-top: 20px;
    }

    .subheader {
        font-size: 16px;
        color: #F08080;
        margin-bottom: 20px;
    }

    .nav-btn {
        padding: 10px 20px;
        border-radius: 10px;
        margin: 5px;
        font-weight: 600;
    }

    .category-title {
        font-family: 'Playfair Display', serif;
        font-size: 26px;
        margin-bottom: 20px;
        color: #57714D;
    }

    .card-style {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(6px);
        border-radius: 18px;
        padding: 20px;
    }

    .video-container {
        display: inline-block;
        margin-top: 20px;
        padding: 15px;
        border: 5px solid #673832;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        background-color: #F5E0D3;
        width: 100%;
        text-align: center;
    }

    .video-container video {
        width: 90%;
        height: auto;
        max-height: 600px;
        border-radius: 15px;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .gallery-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 12px;
    }

    .header-img {
        width: 100%;
        height: 480px;
        object-fit: cover;
        border-radius: 15px;
    }

    /* FOOTER */
    .footer {
        background-color: #f2f2f2;
        padding: 15px 20px;
        font-family: 'Quicksand', sans-serif;
        color: #4b3c53;
        margin-top: 20px;
    }

    .footer-container {
        max-width: 1000px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .footer-right h3 {
        margin-bottom: 8px;
        font-weight: 600;
        color: #826cab;
    }

    .footer-right a {
        display: block;
        text-decoration: none;
        color: #4b3c53;
        margin-bottom: 5px;
        transition: 0.3s;
    }

    .footer-right a:hover {
        color: #b38bfa;
        padding-left: 5px;
    }

    hr {
        border: none;
        border-top: 0.5px solid #d5c5e8;
        margin-top: 20px;
    }

    .footer-bottom {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #4b3c53;
    }
</style>

<script>
function openTab(tabName) {
    var x = document.getElementsByClassName('gallery-section');
    for (var i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    var section = document.getElementById(tabName);
    section.style.display = "block";
    section.scrollIntoView({ behavior: "smooth" });
}
</script>
